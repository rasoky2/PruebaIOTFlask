<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Cardíaco - Arduino</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .animate-pulse-dot {
            animation: pulse-dot 2s infinite;
        }
        .animate-shake {
            animation: shake 0.5s;
        }
    </style>
</head>
<body class="min-h-screen bg-base-200 flex items-center justify-center p-4">
    <div class="card bg-base-100 shadow-2xl w-full max-w-6xl">
        <div class="card-body p-8 md:p-12">
            <header class="text-center mb-8">
                <h1 class="text-4xl md:text-5xl font-bold mb-4">
                    <i class="fas fa-heartbeat text-error mr-3"></i>
                    Monitor de Signos Vitales
                </h1>
                <div class="flex items-center justify-center gap-3 text-lg" id="statusIndicator">
                    <span class="w-3 h-3 rounded-full bg-base-300 animate-pulse-dot" id="statusDot"></span>
                    <span id="statusText" class="font-medium">Conectando...</span>
                </div>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div class="card bg-base-200 shadow-lg" id="tempCard">
                    <div class="card-body items-center text-center">
                        <div class="text-6xl mb-4 text-info">
                            <i class="fas fa-thermometer-half"></i>
                        </div>
                        <h2 class="card-title text-2xl mb-4">Temperatura</h2>
                        <div class="text-6xl md:text-7xl font-bold text-info mb-2" id="temperature">--</div>
                        <div class="text-xl opacity-70">
                            <i class="fas fa-temperature-high"></i> °C
                        </div>
                    </div>
                </div>

                <div class="card bg-base-200 shadow-lg" id="bpmCard">
                    <div class="card-body items-center text-center">
                        <div class="text-6xl mb-4 text-error">
                            <i class="fas fa-heartbeat"></i>
                        </div>
                        <h2 class="card-title text-2xl mb-4">Pulso Cardíaco</h2>
                        <div class="text-6xl md:text-7xl font-bold text-error mb-2" id="bpm">--</div>
                        <div class="text-xl opacity-70">
                            <i class="fas fa-heart"></i> BPM
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center mb-8">
                <button id="alertButton" class="btn btn-primary btn-lg gap-2" disabled>
                    <i class="fas fa-bell"></i>
                    <span>Activar Alerta</span>
                </button>
                <div id="alertMessage" class="mt-6 min-h-[60px] flex items-center justify-center"></div>
            </div>

            <!-- Gráficos de Monitoreo -->
            <div class="grid grid-cols-1 gap-6">
                <!-- Gráfico de Pulso Cardíaco (ECG style) -->
                <div class="card bg-base-200 shadow-lg">
                    <div class="card-body">
                        <h3 class="card-title text-xl mb-2">
                            <i class="fas fa-heartbeat text-error mr-2"></i>
                            Monitoreo de Pulso Cardíaco
                        </h3>
                        <div class="bg-black rounded-lg p-4" style="background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);">
                            <canvas id="pulseChart" style="max-height: 200px;"></canvas>
                        </div>
                        <div class="flex justify-between items-center mt-2 text-sm">
                            <span class="text-gray-600">BPM Actual: <span id="currentBPM" class="font-bold text-error">--</span></span>
                            <span class="text-gray-600">Promedio: <span id="avgBPM" class="font-bold">--</span></span>
                        </div>
                    </div>
                </div>

                <!-- Gráfico de Temperatura -->
                <div class="card bg-base-200 shadow-lg">
                    <div class="card-body">
                        <h3 class="card-title text-xl mb-2">
                            <i class="fas fa-thermometer-half text-info mr-2"></i>
                            Monitoreo de Temperatura
                        </h3>
                        <div class="bg-black rounded-lg p-4" style="background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);">
                            <canvas id="tempChart" style="max-height: 200px;"></canvas>
                        </div>
                        <div class="flex justify-between items-center mt-2 text-sm">
                            <span class="text-gray-600">Temp Actual: <span id="currentTemp" class="font-bold text-info">--</span> °C</span>
                            <span class="text-gray-600">Máx: <span id="maxTemp" class="font-bold">--</span> °C</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/config.const.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
